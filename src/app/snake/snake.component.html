<div id="game-container">
    <!-- Score Display at the Top -->
    <div id="score">
        <p>Score: {{ score }}</p>
    </div>

    <!-- Canvas: in the middle -->
    <div class="canvas-wrapper">
        <canvas #screen id="screen"></canvas>
    </div>

    <!-- On-Screen Control Buttons at the Bottom -->
    <div id="controls">
        <button (click)="moveUp()" type="button">Up</button>
        <div class="horizontal-controls">
            <button (click)="moveLeft()" type="button">Left</button>
            <button (click)="moveRight()" type="button">Right</button>
        </div>
        <button (click)="moveDown()" type="button">Down</button>
    </div>

    <!-- Start Game Button (shown only before game starts) -->
    <div id="start-container" *ngIf="!gameStarted">
        <h1>Snake Game</h1>
        <button (click)="startGame()">Start Game</button>
    </div>
</div>
